        .iphonePanel
        {
            margin: 110px 0 0 48px;
            text-align: left;
            padding-top: 1px;
        }
        .iphoneDiv
        {
            color: #3A3D42;
            text-decoration: none;
            text-align: center;
            text-shadow: 0 1px 1px white;
            font-weight: bold;
            border: 0;
            border-top: 1px solid rgba(255,255,255,.45);
            background: #ECEDEF;
            background-image: -moz-linear-gradient(#f8f8f9, #dddfe1);
            background-image: -webkit-gradient(linear, left top, left bottom, from(#f8f8f9), to(#dddfe1));
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            box-shadow: 0 1px 3px rgba(0,0,0,.7), 0 1px 0 rgba(0,0,0,.3);
            -moz-box-shadow: 0 1px 3px rgba(0,0,0,.7), 0 1px 0 rgba(0,0,0,.3);
            -webkit-box-shadow: 0 1px 3px rgba(0,0,0,.7), 0 1px 0 rgba(0,0,0,.3);
        }

        {
            font-family: ’iPhone keyboard’, Helvetica, sans-serif;
        }

    <script type="text/javascript">
        (function () {
            var encoder = {};

            encoder.init = function () {
                encoder.dragPanel = document.getElementById("dragPanel");
                encoder.infoText = document.getElementById("infoText");
                encoder.urlArea = document.getElementById("urlArea");
                encoder.dragPanel.addEventListener("dragenter", function (e) { e.stopPropagation(); e.preventDefault(); }, false);
                encoder.dragPanel.addEventListener("dragover", function (e) { e.stopPropagation(); e.preventDefault(); }, false);
                encoder.dragPanel.addEventListener("drop", function (e) { encoder.handleFiles(e); e.stopPropagation(); e.preventDefault(); }, false);
            };

            encoder.handleFiles = function (e) {
                var files = e.dataTransfer.files;
                for (var i = 0; i < files.length; i++) {
                    var reader = new FileReader();

                    reader.onprogress = function (e) {
                        if (e.lengthComputable) {
                            encoder.infoText.innerHTML = "Loading";
                        }
                    };

                    reader.onloadstart = function (e) {
                        encoder.infoText.innerHTML = "Start";
                    };

                    reader.onload = function (e) {
                        encoder.urlArea.value = e.target.result;
                        encoder.infoText.innerHTML = "Drag Here";
                        encoder.dragPanel.style.backgroundImage = "url(" + e.target.result + ")";
                    };
                    reader.readAsDataURL(files[i]);
                }

            };
            window.addEventListener("load", encoder.init, false);
        })();
    </script>
</head>
<body>
    <div class="iphoneBorder">
        <div class="iphonePanel">
            <div class="iphoneDiv" id="dragPanel" style="width: 200px; height: 100px; margin: 20px;
                padding-top: 40px;">
                <span class="iphoneFont" id="infoText" style="opacity: 0.2; font-size: xx-large;">Drag
                    Here</span>
            </div>
            <textarea id="urlArea" class="iphoneInput iphoneFont" style="width: 190px; height: 140px;
                margin: 0px 20px 0px 20px;" onfocus="this.select();">Base 64 Data Url</textarea>
        </div>
    </div>
</body>
